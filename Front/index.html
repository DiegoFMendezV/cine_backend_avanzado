<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Cine</title>
</head>
<body class="container">
    <h1>CINEPOLIS</h1>
    <h3>Crear Usuario</h3>
    <div class="formu">
        <div>
            <label for="">DNI</label>
            <input type="text" id="DNI" placeholder="Ingresa tu DNI">
            <label for="">NOMBRES</label>
            <input type="text" id="nombres" placeholder="Ingresa tu Nombre">
            <label for="">APELLIDOS</label>
            <input type="text" id="apellidos" placeholder="Ingresa tus Apellidos">
            <label for="">FECHA DE NACIMIENTO</label>
            <input type="date" id="fecha_nacimiento" placeholder="Ingresa tu Fecha de Nacimiento">
            <label for="rol">ROL</label>
            <select id="rol">
                <option value="administrador">Administrador</option>
                <option value="empleado">Empleado</option>
                <option value="cliente">Cliente</option>
            </select>
        </div>
        <div>
            <label for="">TELEFONO</label>    
            <input type="text" id="telefono" placeholder="Ingresa tu Número de contacto">
            <label for="">CORREO</label>
            <input type="email" id="correo" placeholder="Ingresa tu Correo Electrónico">
            <label for="">CONTRASEÑA</label>
            <input type="password" id="contrasena" placeholder="Ingresa tu Contraseña">
            <label for="">USUARIO</label> 
            <input type="text" id="nombre_usuario" placeholder="Ingresa un Nombre de Usuario">
            <label for="">CLIENTE</label>
            <input type="text" id="cliente" placeholder="Ingresa un Cliente">
        </div>
    </div>
    <button type="submit" onclick="crearUsuario()">Crear</button>
    
    <a href="usuarios.html">Ver Usuarios Registrados</a>
    
        
    
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
